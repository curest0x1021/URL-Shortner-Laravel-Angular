<section class="content-header">
  <h1>Urls<small>Get a short url</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.recordlist">Url List</a></li>
    <li class="active">Add a Url</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add a Url</h3>
        </div>
        <form class="form-horizontal" name="urlForm" ng-submit="vm.save(urlForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div ng-if="vm.hasRole('role.admin')" class="form-group" ng-class="{ 'has-error': expenseForm.consumer.$invalid && ( vm.formSubmitted ||
            expenseForm.consumer.$touched) }">
              <label for="input" class="col-sm-2 control-label">User</label>
              <div class="col-sm-5">
                <select class="form-control" ng-model="vm.consumer" name="consumer" required>
                  <option value="">Select a User</option>
                  <option ng-repeat="consumer in vm.consumers" value="{{ consumer.id }}">{{ consumer.name}}</option>
                </select>
                <p ng-show="expenseForm.consumer.$error.required && ( vm.formSubmitted || expenseForm.consumer.$touched)" class="help-block">Select a User.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="input" class="col-sm-2 control-label">Url Link</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.url" name="url" placeholder="Valid Url Link">
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.urllist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Add New</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
